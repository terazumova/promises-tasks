<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" /> 
    <title>Логин и пароль</title>
  </head>
  <body>
    <form action="" class="form">
      <div class="form-control">
        <label class="form__label">Логин
          <input id="login" type="text" class="form__input form__input-login" name="login" />
        </label>
      </div>
      <div class="form-control">
        <label class="form__label">Пароль
          <input id="password" type="password" class="form__input form__input-password" name="password" />
        </label>
      </div>
      <button class="button" type="submit">Отправить</button>
      <p class="backend-answer hidden red-text"></p>
      <div class="loader hidden"></div>
    </form>
  </body>
</html>
<script>
  const form = document.querySelector('.form');
  const password = document.querySelector('.form__input-password');
  const backendAnswer = document.querySelector('.backend-answer');
  const button = document.querySelector('.button');
  const loader = document.querySelector('.loader');

  form.addEventListener('submit', event => {
    event.preventDefault();

    const formElements = form.querySelectorAll('input');

    let isValid = true;
    for (let element of formElements) {
      hideErrors(element);

      if (!requiredValidation(element.value)) {
        isValid = false;

        showErrors(element);
        event.preventDefault();
      }
    }

    if (!isValid) {
      return;
    }

    loader.classList.remove('hidden');
    button.disabled = true;

    fetch('api.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (result) {
        if (result.status === 'ok') {
          hideErrors(password);
          backendAnswer.textContent = 'Пользователь прошел авторизацию.';
        }

        if (result.status === 'error') {
          showErrors(password);
          backendAnswer.textContent = 'Пароль неверный.';
        }
      })
      .catch(err => {
        backendAnswer.textContent = 'Ошибка на сервере.';
      })
      .finally(() => {
        loader.classList.add('hidden');
        backendAnswer.classList.remove('hidden');

        button.disabled = false;
      });
  });

  function hideErrors(element) {
    element.classList.remove('error');
  }

  function showErrors(element) {
    element.classList.add('error');
  }

  function requiredValidation(value) {
    return value.trim().length !== 0;
  }
</script>
